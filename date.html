  <body>
    <section id="booking">
      <div class="card">
       <div class="container">
        <aside class="sidebar">
            <ul>
              <li>
                <div style =" background:#6C70DC"><i class="fa-solid fa-check"></i></div>
                <a href="./index.html"  style="color:white">Staff</a>
              </li>
              <li>
                <div style =" background:#6C70DC"><i class="fa-solid fa-check"></i></div>
                <a href="./service.html" style="color:white">Service</a>
              </li>
              <li>
                <div style="background: #53d56c"><i class="fa-solid fa-check"></i></div>
                <a href="#" style="color: #53d56c">Date & Time</a>
              </li>
              <li>
                <div class="listNumber" >4</div>
                <a  href="./confirm.html">Confirmation</a>
              </li>
            </ul>
           
          </aside>
          <!-- main -->
          <main >
            <!-- card header -->
            <div class="card-header">
              <h2>Select Time & Date</h2>
            </div>
            <div class="time-card">
              
              <div class="wrapper">
             
                <div class="button-container-calendar">
                  <button id="previous" onclick="previous()">&#8249;</button>
                  <h3 id="monthAndYear"></h3>
                  <button id="next" onclick="next()">&#8250;</button>
              </div>
                <div class="container-calendar">
               
                    
                  
                    
                    <table class="table-calendar" id="calendar" data-lang="en">
                        <thead id="thead-month"></thead>
                        <tbody id="calendar-body"></tbody>
                    </table>
                    
                    <div class="footer-container-calendar">
                      
                         <select id="month" style="display:none" onchange="jump()">
                             <option value=0>Jan</option>
                             <option value=1>Feb</option>
                             <option value=2>Mar</option>
                             <option value=3>Apr</option>
                             <option value=4>May</option>
                             <option value=5>Jun</option>
                             <option value=6>Jul</option>
                             <option value=7>Aug</option>
                             <option value=8>Sep</option>
                             <option value=9>Oct</option>
                             <option value=10>Nov</option>
                             <option value=11>Dec</option>
                         </select>
                         <select id="year" style="display:none" onchange="jump()"></select>       
                    </div>
            
                </div>
                
            </div>
            
              
<div class=" time">
  <div class="time-header">
    <h2 class="title">Time</h2>
   </div>
  <div class="time-content">
    <h2>Select Date</h2>
    <div class="wrapper">
      <div class="times">
        <h3>05:00</h3>
        <h3>05:00</h3>
        </div>
        <div class="times">
          <h3>05:00</h3>
          <h3>05:00</h3>
          </div>
          <div class="times">
            <h3>05:00</h3>
            <h3>05:00</h3>
            </div>
    </div>

  </div>
</div>

            </div>
         

     
          </main>
       </div>
        <!-- footer -->
      <footer >
<div class="aside-footer"></div>
<div class="card-footer" style="justify-content:space-between"> 
  <button class="back-btn">Back</button>
    <button class="next-btn">Next</button>
</div>
      </footer>
      
        
    </div>
      </div>
