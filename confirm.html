<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- font awesome -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,700&family=Mukta:wght@200;300;400;500;600;700;800&family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;1,200;1,300;1,400;1,600;1,700;1,800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200&family=Raleway:wght@100;200;300;400;500;600;700&family=Roboto+Flex:opsz,wght@8..144,100;8..144,300;8..144,400;8..144,500;8..144,700;8..144,900&family=Roboto+Mono:ital,wght@0,100;0,400;0,500;1,300&family=Roboto+Serif:ital,opsz,wght@0,8..144,100;0,8..144,200;0,8..144,300;0,8..144,400;0,8..144,700;0,8..144,800;1,8..144,500&family=Roboto+Slab:wght@100&family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Booking Panel</title>
  </head>
  <body>
    <section id="booking">
      <div class="card">
       <div class="container">
        <aside class="sidebar">
            <ul>
              <li>
                <div style =" background:#6C70DC"><i class="fa-solid fa-check"></i></div>
                <a href="./index.html"  style="color:white">Staff</a>
              </li>
              <li>
                <div style =" background:#6C70DC"><i class="fa-solid fa-check"></i></div>
                <a href="./service.html" style="color:white">Service</a>
              </li>
              <li>
                <div style =" background:#6C70DC"><i class="fa-solid fa-check"></i></div>
                <a href="./date.html" style="color:white">Date & Time</a>
              </li>
              <li>
                <div class="listNumber" style="background: #53d56c">4</div>
                <a style="color: #53d56c" href="#">Confirmation</a>
              </li>
            </ul>
           
          </aside>
          <!-- main -->
          <main >
            <!-- card header -->
            <div class="card-header">
              <h2>Confirm detailes</h2>
            </div>
            <!-- card content -->
          <form action="">
            <div class="row">
<div class="col">
  <label for="name" class="label">First name <span>*</span></label>
  <input type="text" id="name">
</div>
<div class="col">
  <label for="lastname" class="label">Last name <span>*</span></label>
  <input type="text" id="lastName">
</div>
            </div>
            <div class="row">
              <div class="col">
                <label for="email" class="label">E-mail  <span>*</span></label>
                <input type="text" id="email">
              </div>
              <div class="col">
                <label for="phone" class="label">Phone </label>
                <input type="text" id="number">
              </div>
                          </div>
           
           
            <div class="note">
               <label for="" class="label">
              Note
            </label>
            <div class="note-content">
              <div class="staff">
                <h2>Staff:</h2>
                <p class="data-content" id="staff-data"></p>
              </div>
              <div class="service">
                <h2>Service:</h2>
                <p class="data-content" id="service-data"></p>
              </div>
              <div class="time">
                <h2>Date:</h2>
                <p class="data-content" id="time-data"></p>
              </div>
              <div class="price">
                <h2>Price:</h2>
                <p class="greenText" id="price-data"></p>
              </div>
            </div>
          </div>
          </form>
          </main>
       </div>
        <!-- footer -->
      <footer >
<div class="aside-footer"></div>
<div class="card-footer" style="justify-content:space-between"> 
  <button class="back-btn">Back</button>
    <button class="next-btn" id="confirmBtn">Confirm Booking</button>
</div>
      </footer>
      
        
    </div>
      </div>
     
    </section>
    <script src="./js/confirmation.js"></script>
  </body>
</html>
